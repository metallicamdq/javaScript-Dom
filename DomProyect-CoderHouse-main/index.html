<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dom-Proyecto</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="tittle-container">
                    <h1>
                        Inmobiliaria Martinez-Prieto
                    </h1>
                </div>
                <div class="nav-options">
                    <ul>
                        <li><a>Novena</a></li>
                        <li><a>Clase</a></li>
                        <li><a>De</a></li>
                        <li><a>JavaScript</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="contenedor-login">
        <h2>
            Logeate!
        </h2>
        <div class="contenedor-F">
            <div class="inputs">
                <form class="form">
                    <label>Ingrese su nombre</label>
                    <input class="nombre" type="text" required>
                    <label>Ingrese su apellido</label>
                    <input class="apellido" type="text" required>
                    <input type="submit" value="enviar">
                </form>
            </div>
        </div>
        <div class=contenedor-cards>
            <div class="contenedor-H">
                <img class="img-tm" src="https://www.hogares.cl/wp-content/uploads/2018/06/SLA_3734.jpg" alt="">
                <p class="parrafo">Departamento</p>
                <input id="btn1" type="button" value="Comprar">
            </div>
            <div class="contenedor-H">
                <img class="img-tm" src="https://www.hogares.cl/wp-content/uploads/2018/06/SLA_3734.jpg" alt="">
                <p class="parrafo">Casa</p>
                <input id="btn2" type="button" value="Comprar">
            </div>
            <div class="contenedor-H">
                <img class="img-tm" src="https://www.hogares.cl/wp-content/uploads/2018/06/SLA_3734.jpg" alt="">
                <p class="parrafo">PH</p>
                <input id="btn3" type="button" value="Comprar">
            </div>
        </div>
    </div>
    <div class="terminos"></div>

    <script src="./js/dom.js"></script>
</body>

</html>
